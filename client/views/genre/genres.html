<div  ng-init="getGenres()">
    <div class="row">
        <div class="col-md-6" ng-repeat="genre in genres">
            <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">{{genre.name}}</h3>
                    <div class="mb-1 text-muted">{{genre.created_date}}</div>
                    <a href='#!/genres/details/{{ genre._id }}'>more</a>
                </div>
            </div>
        </div>
    </div>
</div>
